name: GeekNews to Notion

on:
  schedule:
    # Runs at 09:00 and 21:00 KST daily (00:00, 12:00 UTC)
    - cron: "0 0 * * *"   # 09:00 KST (UTC+9)
    - cron: "0 12 * * *"  # 21:00 KST (UTC+9)
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: geeknews-to-notion
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check secrets/vars
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN || vars.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID || vars.NOTION_DATABASE_ID }}
        run: |
          test -n "$NOTION_TOKEN" || (echo "NOTION_TOKEN is missing (set in Secrets or Variables)" && exit 1)
          test -n "$NOTION_DATABASE_ID" || (echo "NOTION_DATABASE_ID is missing (set in Secrets or Variables)" && exit 1)

      - name: Run importer
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN || vars.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID || vars.NOTION_DATABASE_ID }}
          # Optional
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || vars.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          FEED_URL: ${{ vars.FEED_URL }}
          SUMMARY_LANGUAGE: ${{ vars.SUMMARY_LANGUAGE }}
          MAX_ITEMS: ${{ vars.MAX_ITEMS }}
          INCLUDE_KEYWORDS: ${{ vars.INCLUDE_KEYWORDS }}
          EXCLUDE_KEYWORDS: ${{ vars.EXCLUDE_KEYWORDS }}
          MIN_POINTS: ${{ vars.MIN_POINTS }}
          PAGE_CONTENT_MODE: ${{ vars.PAGE_CONTENT_MODE }}
          ADD_PAGE_CONTENT: ${{ vars.ADD_PAGE_CONTENT }}
          BACKFILL_EXISTING: ${{ vars.BACKFILL_EXISTING }}
          BACKFILL_LIMIT: ${{ vars.BACKFILL_LIMIT }}
        run: |
          # Defaults if repository variables are not defined
          : "${PAGE_CONTENT_MODE:=translate}"
          : "${ADD_PAGE_CONTENT:=true}"
          : "${BACKFILL_EXISTING:=true}"
          : "${BACKFILL_LIMIT:=30}"
          : "${SUMMARY_LANGUAGE:=ko}"
          : "${MAX_ITEMS:=30}"
          python geeknews_to_notion.py
